<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="calculator-container">
        <div class="digit-display">0</div>
        <div class="button-container">
            <div class="left-side-container">
                <div class="other-buttons-container">
                    <button id="clear" class="btn">C</button>
                </div>
                <div class="numbers-container">
                    <button class="digit btn new">1</button>
                    <button class="digit btn new">2</button>
                    <button class="digit btn new">3</button>
                    <button class="digit btn new">4</button>
                    <button class="digit btn new">5</button>
                    <button class="digit btn new">6</button>
                    <button class="digit btn new">7</button>
                    <button class="digit btn new">8</button>
                    <button class="digit btn new">9</button>
                    <button class="digit btn new">0</button>
                    <button id="decimal" class="btn new">.</button>
                    <button id="delete" class="btn">X</button>
                </div>
            </div>
            <div class="right-side-container">
                <div class="operators-container">
                    <button class="operator btn" id="add">+</button>
                    <button class="operator btn" id="subtract">-</button>
                    <button class="operator btn" id="multiply">*</button>
                    <button class="operator btn" id="divide">/</button>
                </div>
                <button id="result" class="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
